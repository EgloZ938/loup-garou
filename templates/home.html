{% extends "base.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Loup-Garou</h1>

        <form id="joinForm" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="roomId" class="block text-sm font-medium text-gray-700">ID Room (pour rejoindre)</label>
                    <input type="text" id="roomId" name="roomId"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div class="space-y-3">
                <button type="button" onclick="createGame()"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Créer une partie
                </button>

                <button type="button" onclick="joinGame()"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Rejoindre une partie
                </button>
            </div>
        </form>

        <!-- Messages d'erreur -->
        <div id="errorMessage" class="mt-4 text-red-600 text-sm hidden"></div>
    </div>
</div>

<script>
    const socket = io();

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');
    }

    function createGame() {
        const username = document.getElementById('username').value;
        if (!username) {
            showError('Veuillez entrer un nom d\'utilisateur');
            return;
        }

        socket.emit('create_room', { username });
    }

    function joinGame() {
        const username = document.getElementById('username').value;
        const roomId = document.getElementById('roomId').value;

        if (!username || !roomId) {
            showError('Veuillez remplir tous les champs');
            return;
        }

        socket.emit('join_room', { username, room_id: roomId });
    }

    // Gestion des réponses du serveur
    socket.on('room_created', function (data) {
        // Redirection vers la salle de jeu
        window.location.href = '/game/' + data.room_id;
    });

    socket.on('room_joined', function (data) {
        // Redirection vers la salle de jeu
        window.location.href = '/game/' + data.room_id;
    });

    socket.on('error', function (data) {
        showError(data.message);
    });
</script>
{% endblock %}
